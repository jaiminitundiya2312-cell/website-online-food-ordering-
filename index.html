<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastly - Login / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Global Variables & Reset --- */
        :root {
            --primary-color: #FF5722;
            --secondary-color: #263238;
            --background-light: #f5f7fa;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-light);
            perspective: 1000px;
        }

        .main-container {
            display: flex;
            width: 85%;
            max-width: 1100px;
            height: 600px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            overflow: hidden;
        }

        .visual-panel {
            flex: 3; 
            background: url('https://via.placeholder.com/660x600/FFB74D/ffffff?text=Delicious+Food') center center / cover no-repeat; 
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.45);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .visual-panel h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .visual-panel p {
            font-size: 1.1rem;
            font-weight: 300;
        }

        .form-panel {
            flex: 2;
            background-color: var(--card-bg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flipper-container {
            width: 90%;
            height: 100%; 
            position: relative;
            padding: 40px 20px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .flipper-container.flipped {
            transform: rotateY(180deg);
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            text-align: center;
        }

        .back {
            transform: rotateY(180deg);
        }

        .card h2 {
            color: var(--secondary-color);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .card p {
            color: #999;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
            max-width: 300px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .primary-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .primary-btn:hover {
            background-color: #E64A19; 
        }

        .utility-row {
            display: flex;
            justify-content: flex-end; 
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .forgot-link:hover {
            opacity: 0.8;
        }

        .switch-prompt {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .link-btn {
            background: none;
            border: none;
            padding: 0;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        @media (max-width: 900px) {
            .main-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                flex-direction: column;
                box-shadow: none;
            }

            .visual-panel {
                display: none; 
            }

            .form-panel {
                flex: 1;
                align-items: flex-start; 
                padding-top: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="visual-panel">
            <div class="overlay">
                <h1>Feastly</h1>
                <p>Order faster, eat better. The best menus, simplified.</p>
            </div>
        </div>

        <div class="form-panel">
            <div class="flipper-container" id="flipper-container">
                
                <!-- LOGIN CARD -->
                <div class="login-card card front">
                    <h2>Welcome Back</h2>
                    <p>Enter your details to continue ordering.</p>
                    
                    <form id="loginForm">
                        <input type="email" id="loginEmail" placeholder="Email Address">
                        <input type="password" id="loginPassword" placeholder="Password">
                        <input type="text" id="loginPhone" placeholder="Phone Number">

                        <div class="utility-row">
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="primary-btn">Log In</button>
                    </form>

                    <div class="switch-prompt">
                        <p>Don't have an account? 
                            <button type="button" class="link-btn" onclick="flipCard()">Sign Up</button>
                        </p>
                    </div>
                </div>

                <!-- SIGNUP CARD -->
                <div class="signup-card card back">
                    <h2>Create Account</h2>
                    <p>Join us! Fast ordering is just a step away.</p>
                    
                    <form>
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email Address" required>
                        <input type="password" placeholder="Password (min. 8 chars)" required>
                        
                        <button type="submit" class="primary-btn">Register</button>
                    </form>

                    <div class="switch-prompt">
                        <p>Already have an account? 
                            <button type="button" class="link-btn" onclick="flipCard()">Log In</button>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Flip card animation
        function flipCard() {
            document.getElementById('flipper-container').classList.toggle('flipped');
        }

        // LOGIN FORM VALIDATION
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value.trim();
            let phone = document.getElementById("loginPhone").value.trim();

            // Patterns
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            let phonePattern = /^[0-9]{10}$/;

            // 1Ô∏è‚É£ All fields required
            if (!email || !password || !phone) {
                alert("‚ö†Ô∏è All fields are required!");
                return;
            }

            // 2Ô∏è‚É£ Email format
            if (!emailPattern.test(email)) {
                alert("üìß Please enter a valid email address!");
                return;
            }

            // 3Ô∏è‚É£ Password length
            if (password.length < 8) {
                alert("üîí Password must be at least 8 characters long!");
                return;
            }

            // 4Ô∏è‚É£ Password pattern
            if (!passwordPattern.test(password)) {
                alert("‚ö†Ô∏è Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character!");
                return;
            }

            // 5Ô∏è‚É£ Phone number pattern
            if (!phonePattern.test(phone)) {
                alert("üì± Please enter a valid 10-digit phone number!");
                return;
            }

            // ‚úÖ If everything is valid
            alert("‚úÖ Login successful!");
            window.location.href = "contact.html"; // redirects to Contact Support page
        });
    </script>

</body>
</html>
